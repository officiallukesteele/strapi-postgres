services:
  - type: web
    name: admin
    env: node
    plan: free
    buildCommand: yarn install && yarn build
    startCommand: rsync -a public/ /data/public/ && yarn start
    healthCheckPath: /_health
    disk:
      name: admin-data
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: NODE_VERSION
        value: 12.19.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_FILENAME
        value: /data/strapi.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true